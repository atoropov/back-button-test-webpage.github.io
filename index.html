<!DOCTYPE html>
<html>
  <head>
    <title>Back Button Example</title>
  </head>
  <body>
    <button onclick="goBack()">Back</button>

    <script>
      // Add an event listener to detect when the user clicks the back button
      window.addEventListener('popstate', function(event) {
        // Call the history.back() method to navigate back to the previous page
        history.back();
      });

      // Add a function to navigate back to the previous page or close the webview
      function goBack() {
        // Check if the history object has a previous page
        if (history.length > 1) {
          // Use the history.back() method to navigate back to the previous page
          history.back();
        } else {
          // If there is no previous page, close the webview
          window.location.replace("control://dismiss_window");
        }
      }
    </script>
  </body>
</html>
